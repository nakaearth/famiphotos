<source>
  type forward
  port 24224
  tag rails.log
</source>

<source>
  type tail
  format mysql
  path /usr/local/var/mysql/mysql/slow_log
  tag mysql.log
</source>

<match rails.*>
  host localhost
  port 9200
  index_name famiphoto 
  type_name fluentd
  type elasticsearch
</match>

<match mysql.*>
  host localhost
  port 9200
  index_name mysql_log
  type_name fluentd
  type elasticsearch
</match>

<match rails.log>
  type file
  path /usr/local/project/famiphotos/log/rails_application_develop.log
</match>

