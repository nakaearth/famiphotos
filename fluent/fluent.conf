<source>
  type forward
  port 24224
  tag rails.log
</source>

<source>
  type tail
  path log/rails_application_development.log
  tag slack
  format multiline
  format1 /^., \[(?<time>[^\.]+).+\][ ]+(?<level>[^ ]+) -- :(?<message>.*)$/
  time_format %Y-%m-%dT%H:%M:%S
</source>

<source>
  type tail
  path log/development.log
  pos_file log/development.log.pos
  tag rails.log
  format multiline
  format_firstline /^.,/
  format1 /^., \[(?<time>[^\.]+).+\][ ]+(?<level>[^ ]+) -- :(?<message>.*)$/
  time_format %Y-%m-%dT%H:%M:%S
</source>

