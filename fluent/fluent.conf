<source>
  type forward
  port 24224
  tag rails.log
</source>

# TODO mysqlのログをElasticsearchに入れる
<source>
  type mysql_slow_query
  path log/mysql_query.log
  tag mysqld_slow_query
</source>

<match rails.*>
  host 192.168.25.30
  port 9200
  index_name famiphoto 
  type_name fluentd
  type elasticsearch
</match>

<match mysql_slow_query*>
  host 192.168.25.30
  port 9200
  index_name mysql_log
  type_name mysqld
  type elasticsearch
</match>

<match mysql_slow_query*>
  type slack
  slackbot_url https://hooks.slack.com/services/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
  channel general
  username mysql
  flush_interval 60s
  icon_emoji :ghost:
  message_keys level, message
  message "[%s] %s"
</match>

<match rails.log>
  type file
  path /usr/local/project/famiphotos/log/rails_application_develop.log
</match>

